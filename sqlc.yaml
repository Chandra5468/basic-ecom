version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/adapters/postgresql/sqlc/queries.sql" # What SQL should sqlc turn into Go methods?d
    schema: "./internal/adapters/postgresql/migrations" #sqlc knows it needs to read from these migrations folder to generate code
    gen:
      go:
        package: "repo" # mention your wishful package name where generated code gets stored
        out: "./internal/adapters/postgresql/sqlc" # create folder as per requirement
        sql_package: "pgx/v5" # engine which is used to generate
        emit_json_tags: true
        emit_interface: true # generate query interfaces to pass in our dependencies (dependency injection)
        